<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações Inteligentes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Anotações Inteligentes</h1>
            <input id="search" type="text" placeholder="Buscar nota...">
        </header>

        <section id="notes-container">
            <!-- Notas serão inseridas aqui dinamicamente -->
        </section>

        <footer>
            <textarea id="note-input" placeholder="Digite sua anotação..."></textarea>
            <button id="add-note">Adicionar Nota</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
